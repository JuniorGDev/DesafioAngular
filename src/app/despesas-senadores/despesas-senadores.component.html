<mat-toolbar color="primary">
    <span>Despesas dos Senadores (2019)</span>
</mat-toolbar>


<h2>Resumo de despesas</h2>
<!-- Tabela com o valores resumidos -->
<table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de despesa </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['tipo', 'valor']"></tr>
    <tr mat-row *matRowDef="let row; columns:['tipo', 'valor'];"></tr>
</table>


<h2>Discrimição das Despesas</h2>
<!-- Tabela com os valores detalhados -->
<table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de despesa </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fornec">
        <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['tipo', 'fornec', 'data', 'valor']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['tipo', 'fornec', 'data', 'valor']"></tr>
</table>
